<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<title>ログイン</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script></head>
<style>
.column {
	margin-top: 30px;
	max-width: 450px;
}
</style>
<body>
	<div class="ui middle aligned center aligned grid">
		<div class="column">
			<h2 class="ui teal image header">
				ログイン
			</h2>
			<form class="ui large form" method="POST" action="/common/login" th:action="@{/common/login}">
				<div class="ui stacked segment">
					<div class="field">
						<div class="ui left icon input">
							<i class="user icon"></i>
							<input type="text" name="userId" placeholder="User ID" />
						</div>
					</div>
					<div class="field">
						<div class="ui left icon input">
							<i class="lock icon"></i>
							<input type="password" name="password" placeholder="Password" />
						</div>
					</div>
					<div class="field">
						<div class="ui checkbox">
							<input id="rememberMe" type="checkbox" name="remember-me" />
							<label for="rememberMe" style="cursor:pointer;">一定期間ログインしたままにする</label>
						</div>
					</div>
					<input type="submit" class="ui fluid large teal submit button" value="ログイン" />
				</div>
			</form>
		</div>
	</div>
</body>
</html>
