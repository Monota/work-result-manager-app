<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
<meta charset="UTF-8" />
<title>ログイン</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<row>
			<div class="col-8 mx-auto">
				<row>
					<div class="mb-5 mt-5">
						<h1 class="middle">ログイン</h1>
					</div>
				</row>
				<row>
					<form class="form-horizontal" method="POST" action="/common/login/" th:action="@{/common/login}" th:object="${loginForm}">
						<div class="form-group row">
							<div th:text="${errorMessage}?: ''" class="text-danger"></div>
						</div>
						<div class="form-group row">
							<p th:if="${#fields.hasErrors('*{userId}')}" th:errors="*{userId}" class="col-sm-offset-2 text-danger"></p>
							<label for="user-id" class="col-2 col-form-label">ユーザーID</label>
							<div class="col-10">
								<input type="text" class="form-control" id="user-id" th:field="*{userId}" placeholder="ユーザーID" />
							</div>
						</div>
						<div class="form-group row">
							<p th:if="${#fields.hasErrors('*{password}')}" th:errors="*{password}" class="col-sm-offset-2 text-danger"></p>
							<label for="password" class="col-2 col-form-label">パスワード</label>
							<div class="col-10">
								<input type="password" class="form-control" id="password" th:field="*{password}" placeholder="パスワード" />
							</div>
						</div>
						<div class="form-group row mx-auto">
							<input type="submit" class="btn btn-primary col-4 m-5" name="login" value="ログイン" />
							<input type="reset" class="btn btn-default col-4 m-5" name="clear" value="クリア" />
						</div>
					</form>
				</row>
			</div>
		</row>
	</div>
</body>
</html>
